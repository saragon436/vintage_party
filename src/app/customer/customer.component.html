<div id="formulario" *ngIf="condicion ; else otraPlantilla"> 
  <div class="row" id="salto" >
    <a>Agregar Clientes</a>
  </div>
  <div class="row" id="salto" >
    <div class="col-lg-4">
      <div class="input-group">
        <label class="input-group-text" for="nombreApellido" id="nombreA">Nom. y Ap.</label>
        <input type="text" class="form-control" [(ngModel)]="name" id="nombreApellido" name="name" placeholder="Nombre y Apellido">
      </div>
    </div>
    <div class="col-lg-4">
      <div class="input-group">
        <label class="input-group-text" for="documentNumber" id="nombreA">DNI/RUC/CE</label>
        <input type="text" class="form-control" [(ngModel)]="documentNumber" maxlength="11" name="documentNumber" placeholder="DNI/RUC/CE">
      </div>
    </div>
    <div class="col-lg-4">
      <div class="input-group">
        <label class="input-group-text" for="phone" id="nombreA">Celular</label>
        <input type="tel" class="form-control" [(ngModel)]="phone" name="phone" maxlength="9" placeholder="Celular">
      </div>
    </div>
  </div>
  <div class="row" id="salto">
    <div class="col-lg-12">
      <div class="input-group">
        <label class="input-group-text" for="address" id="nombreA">Direccion</label>
        <input type="text" class="form-control" [(ngModel)]="address" name="address" placeholder="Direccion">
      </div>
    </div>
  </div>
  <div class="row" id="salto">
    <div class="col-lg-3">
      <button type="submit" (click)="onSubmit()" class="btn btn-primary" *ngIf="mostrarBotones">Agregar</button>
      <button type="submit" (click)="updateCustomer()" class="btn btn-primary" *ngIf="!mostrarBotones">Actualizar</button>
      <button type="submit" (click)="onSubmitExit()" class="btn btn-danger">Volver</button>
  </div>
  </div>
</div>

<ng-template #otraPlantilla>
  <div id="formularioListado"> 
    <div class="row" id="salto" >
      <form >
        <div class="row" id="salto">
          <button type="submit"  (click)="onSubmitAdd()" class="btn btn-primary">Agregar Cliente</button>
        </div>
      </form>
    </div>
    <div class="row" id="salto" >
      <table>
        <thead>
          <tr>
            <th>Eliminar</th>
            <th>Seleccionar</th>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Direccion</th>
            <th>Telefono</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of customer">
            <td><button type="button" class="btn btn-danger" (click)="open(mymodal,item._id)">Eliminar</button></td>
            <td><button type="button" class="btn btn-primary" (click)="findCustomerById(item.documentNumber)">seleccionar</button></td>
            <td>{{ item.name }}</td>
            <td>{{ item.documentNumber }}</td>
            <td>{{ item.address }}</td>
            <td>{{ item.phone }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    
  </div>
</ng-template>
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Eliminar Cliente</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    Desea Eliminar un Cliente?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success-" (click)="deleteAccesosry();modal.close('Save click')">SI</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">NO</button>
  </div>
</ng-template>
