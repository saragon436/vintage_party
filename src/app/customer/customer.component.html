<div id="formulario" *ngIf="condicion ; else otraPlantilla"> 
  <div class="row" id="salto" >
    <a>Agregar Clientes</a>
  </div>
  <div class="row" id="salto" >
    <div class="col-lg-4">
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Nombre y Apellido">
      </div>
    </div>
    <div class="col-lg-4">
      <div class="input-group">
        <input type="number" class="form-control" [(ngModel)]="documentNumber" name="documentNumber" placeholder="DNI">
      </div>
    </div>
    <div class="col-lg-4">
      <div class="input-group">
        <input type="tel" class="form-control" [(ngModel)]="phone" name="phone" placeholder="Celular">
      </div>
    </div>
  </div>
  <div class="row" id="salto">
    <div class="col-lg-12">
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="address" name="address" placeholder="Direccion">
      </div>
    </div>
  </div>
  <div class="row" id="salto">
    <div class="col-lg-3">
      <button type="submit" (click)="onSubmit()" class="btn btn-primary">Agregar</button>
      <button type="submit" (click)="onSubmitExit()" class="btn btn-danger">Volver</button>
  </div>
  </div>
</div>

<ng-template #otraPlantilla>
  <div id="formularioListado"> 
    <div class="row" id="salto" >
      <table>
        <thead>
          <tr>
            <th>Descripcion</th>
            <th>Color</th>
            <th>Dise√±o</th>
            <th>Largo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of customer">
            <td>{{ item.name }}</td>
            <td>{{ item.documentNumber }}</td>
            <td>{{ item.address }}</td>
            <td>{{ item.phone }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row" id="salto" >
      <form (ngSubmit)="onSubmitAdd()">
        <div class="row" id="salto">
          <button type="submit" class="btn btn-primary">Agregar Accesorio</button>
        </div>
      </form>
    </div>
  </div>
</ng-template>
